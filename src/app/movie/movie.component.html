<ng-container *ngIf="films$ | async as film; else noData">

  <ng-container *ngFor="let movie of film">

    <div fxLayout="column" fxLayoutAlign="center center" style="padding-top: 60px">
      <iframe width="80%" height="500" class="responsive-iframe" [src]="movie.trailer | sanitizer"
        title="YouTube video player" scrolling="no" id="inneriframe" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <h1 style="font-size: calc(1.95em + 1vmin)"> {{movie.name}}</h1>

    <img src="{{movie.poster}}" width="400" class="poster-width"> 
    
  </ng-container>


</ng-container>


<ng-template #noData>
  <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="80px" style="margin-top: 80px">
    <h2>No Data Available...</h2>
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
