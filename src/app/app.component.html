<mat-toolbar role="toolbar" color="" (scroll)="onscroll()" class="mat-elevation-z4">

  <div style="width: 80rem;  margin-left: auto; margin-right: auto; ">

    <img routerLink="home" width="80" alt="Star_Wars-Logo"
      src="https://download.logo.wine/logo/Star_Wars/Star_Wars-Logo.wine.png" style="cursor: pointer" />


    <div fxFlex fxShow="true" fxHide.lt-sm fxHide.lt-md fxLayoutAlign="center center" fxLayoutGap="30px">

      <a *ngFor="let link of links; let i = index" routerLink="{{ link }}" routerLinkActive="active-link"
        #rla="routerLinkActive" [active]="rla.isActive" mat-button class="nav-links">
        {{ titles[i] }}
      </a>
    </div>

    <span class="example-spacer" fxHide.md fxHide.lg fxHide.xl></span>

    <div fxLayoutAlign="flex-end center">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>
          <mat-icon color="primary">account_circle</mat-icon>
          <span>Person</span>
        </button>

        <button mat-menu-item>
          <mat-icon color="primary">email</mat-icon>
          <span>test@test.com</span>
        </button>


        <mat-divider></mat-divider>

        <button mat-menu-item>
          <mat-icon color="primary">logout</mat-icon>
          <a href="" style="text-decoration: none !important">
            <span> Log Out </span>
          </a>
        </button>

        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon color="primary">edit</mat-icon>
          <a href="" style="text-decoration: none !important">
            <span> Edit Profile </span>
          </a>
        </button>

        <mat-divider></mat-divider>

        <button mat-menu-item>
          <mat-icon color="primary">phone_iphone</mat-icon>
          <span>Version: 0.0.0</span>
        </button>

        <button mat-menu-item>
          <mat-icon color="primary">cloud_upload</mat-icon>
          <span>Release: 0.0.0 </span>
        </button>

      </mat-menu>

    </div>
  </div>


</mat-toolbar>


<nav mat-tab-nav-bar fxHide.md fxHide.lg fxHide.xl>
  <a mat-tab-link *ngFor="let link of links; let i = index" routerLink="{{ link }}" routerLinkActive="active-link"
    #rla="routerLinkActive" [active]="rla.isActive">
    {{ titles[i] }}
  </a>
</nav>


<div style="max-width: 80rem; margin-left: auto;
margin-right: auto;">

  <router-outlet></router-outlet>
</div>
